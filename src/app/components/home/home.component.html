<div class="container-fluid home">

  <!-- LANDING SECTION -->
  <main [@fadeIn]>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-9 position-relative">
          <div class="content">
            <h1>{{content.title}}</h1>
            <p>{{content.description}}</p>
            <button class="btn btn-cta" [routerLink]="'/'">Contact us</button>
          </div>
        </div>

      </div>
    </div>
  </main>


  <!-- SERVICES SECTION -->
  <div id="services" [@fadeIn]>
    <div class="container">

      <h3 class="section-title">What We <span>Do</span></h3>

      <div class="row mb-5">
        <div class="col-md-4 col-lg-3" *ngFor="let service of services.slice(0,4);index as i">
          <div class="service-item">
            <div class="service-illustration-holder">
              <img [src]="service.illustrationUrl" alt="">
            </div>

            <h4>{{service.title}}</h4>
            <p>{{service.description}}</p>
            <span class="inquire">Inquire <i class="fa-solid fa-arrow-right-long"></i></span>
          </div>
        </div>
      </div>

      <button class="btn btn-view-more-services" [routerLink]="'/services'">View all services <i class="fa-solid fa-arrow-right-long"></i></button>

    </div>
  </div>


  <!-- STATS SECTION -->

  <div class="stats">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let stat of stats">
          <div class="card">
            <span class="figure">{{stat.figure}} <span class="percentage">%</span> </span>
            <span class="title">{{stat.title}}</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="cta-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-5">
          <div class="illustration-holder">
            <img src="assets/images/growth-stats.svg" alt="">
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
          <span class="services-section-description">Helping you implement solutions that are tailored to your specific needs using <strong>mordern</strong> methodologies and tools to optimize your <strong>return on investment</strong>.</span>
        </div>
      </div>
    </div>
  </div>

</div>
